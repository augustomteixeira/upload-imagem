<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <meta charset="UTF-8">
    <title>Upload de Imagem</title>
</head>

<body>
	
	
	<div class="row">
		<div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <strong>Carregar imagem</strong>
                </div>
                <div class="card-body">
                    <h5 class="card-title">O botão de upload será exibido no modal</h5>
             	    <p class="card-text">Ao carregar a imagem, você terá a opção de salvar no banco de dados</p>
                </div>
                <div class="card-footer">
                     <a id="button-modal-upload" href="#" class="btn btn-outline-primary"
                        title="Modal para carregar a imagem">
                        <i class="fa fa-file-image-o"></i></a>	
                </div>
            </div>
        </div>
        
        <div id="div-salvar-imagem" class="col-lg-6 invisible">
            <div class="card">
                <div class="card-header">
                    <strong>Salvar imagem</strong>
                </div>
                <div class="card-body">
                    <img id="vizualizar-imagem-anexada" class="img-responsive img-thumbnail preview-img" width="480">
                    <input id="codigoBase64" name="codigoBase64" type="hidden">
                </div>
                <div class="card-footer">
                     <a id="button-salvar-imagem" href="#" class="btn btn-outline-primary"
                        title="Salvar imagem no banco de dados">
                        <i class="fa fa-save"></i></a>	
                </div>
            </div>
        </div>
	</div>
	
	<div id="modal-upload-imagem" class="modal fade" role="dialog" tabindex="-1" data-backdrop="static">
    	<div class="modal-dialog modal-md">

        	<div class="modal-content">
	            <div class="modal-header">
	                <h4 id="titulo-modal" class="modal-title">Anexar Imagem</h4>
	            </div>

                <div class="modal-body">
                    <div id="div-imagens">
						<form>
							<label for="input-carregar-imagem">
                        		   <a class="btn btn-primary" style="color: white;"><i class="fa fa-file-image-o"></i> Carregar Imagem</a>
							</label> 
							
							<input id="input-carregar-imagem" class="file-chooser" type="file" accept="image/*" style="display: none">
													
							<img id="vizualizar-imagem-modal" class="img-responsive img-thumbnail preview-img" width="240" style="display: none">
						
						</form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="anexar-imagem" name="fechar-modal-upload-imagem" type="button"
                        class="btn btn-primary" data-dismiss="modal" disabled><i class="fa fa-paperclip"></i> Anexar</button>
                    <button id="fechar-modal-upload-imagem" name="fechar-modal-upload-imagem" type="button"
                        class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fechar</button>
                </div>
        	</div>
    	</div>
	</div>


	<th:block>
		<script th:src="@{https://code.jquery.com/jquery-3.5.0.js}" crossorigin="anonymous"></script>
	    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
	        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	        crossorigin="anonymous"></script>
	    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
	        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	        crossorigin="anonymous"></script>
	        
	    <script th:src="@{/js/upload-imagem.js}"></script>
    </th:block>
</body>
</html>
